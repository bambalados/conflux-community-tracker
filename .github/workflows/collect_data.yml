name: Bi-weekly Data Collection

on:
  schedule:
    # Runs every 2 weeks on Friday at 12:00 UTC (8pm Hong Kong Time)
    # HKT is UTC+8, so 8pm HKT = 12:00 UTC
    - cron: '0 12 * * 5'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Chrome for Selenium
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run data collection
        run: |
          python scripts/collect_data.py

      - name: Commit and push if database changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/members.db
          git diff --staged --quiet || git commit -m "Auto: Bi-weekly data collection - $(date +'%Y-%m-%d %H:%M')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
